name: Feature Branch Workflow

on:
  push:
    branches:
      - 'feat/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        run: mvn test

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Automated PR: Merging feature branch into master'
          branch: master
          title: 'Automated PR: Merging feature branch into master'
          body: 'This PR is automatically created by GitHub Actions to merge changes from the feature branch into master.'
          labels: 'automated-pr'
          
      - name: Delete branch
        if: success()
        uses: peter-evans/delete-branch@v2
        with:
          branch: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}